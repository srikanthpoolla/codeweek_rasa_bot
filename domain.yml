version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - create_jira
  - out_of_scope
  - tell_jira_type
  - get_proj
  - jira_status
  - get_summary
  - get_desc
  - get_est
  - jira_log_hours

entities:
  - proj_id
  - jira_type
  - app
  - status
  - hrs
  - proj

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, here for your help !"

  utter_ask_proj_id:
  - text: "Please type project id."

  utter_ask_summary:
  - text: "Please type summary of new ticket."

  utter_ask_estimate:
  - text: "Please give an estimate time to your ticket."

  utter_ask_description:
  - text: "Please provide description of your ticket."

  utter_ask_jira_type:
  - text: "Please provide type of your jira."
    buttons:
      - title: "Story"
        payload: '/create_jira{{"jira_type": "Story"}}'
      - title: "Task"
        payload: '/create_jira{{"jira_type": "Task"}}'
      - title: "Bug"
        payload: '/create_jira{{"jira_type": "Bug"}}'

  utter_slots_values:
  - text: "You've submitted the following answers:\n
            - Project: {proj_id}\n
            - Summary: {summary}\n
            - Estimate: {estimate}\n
            - Description: {description}\n
            - Jira Type: {jira_type}"

  utter_submit:
  - text: "Jira Ticket Successfully Created !"

slots:
  proj_id:
    type: text
  summary:
    type: text
  estimate:
    type: text
  description:
    type: text
  jira_type:
    type: categorical
    values:
      - Story
      - Task
      - Bug

actions:
  - action_hello_world
  - action_jira_status
  - action_jira_log_hours

forms:
  - create_jira_form

session_config:
  session_expiration_time: 60   #value in minutes
  carry_over_slots_to_new_session: true
